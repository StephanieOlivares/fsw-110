<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My To-Do List</title>
        <link href="toDo.css" rel="stylesheet"/>
   </head>
   <body>
     <form>
    <div class="header">
      <h2>To-Do List</h2>
      <input type="text" id="addedItem" placeholder="list items...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
      
      <li>Incomplete Task Sample</li>
      <li class="checked">Completed Task Sample</li>
     
      
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Delete List</button>
  </form>  
        <script src="toDo.js"></script>
   </body>
</html>
